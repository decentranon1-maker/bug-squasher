<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Squasher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',

<body class="bg-gray-50 text-slate-800 font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header / Stats -->
    <div class="w-full max-w-md mb-8 flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
        <div class="flex flex-col">
            <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Score</span>

        </div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="absolute inset-0 bg-white/90 backdrop-blur-sm z-20 flex flex-col items-center justify-center rounded-3xl">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-2">Bug Squasher</h1>
            <p class="text-gray-500 mb-8 font-medium">Clear the bugs before time runs out!</p>
            <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Start Game
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-all scale-100">
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Game Over!</h2>
            <div class="text-6xl mb-6">ğŸ†</div>
            <p class="text-gray-500 mb-1 uppercase tracking-wide text-xs font-bold">Your Score</p>
            <p id="final-score" class="text-5xl font-extrabold text-indigo-600 mb-8">0</p>
            
            <button id="restart-btn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 px-6 rounded-xl shadow-md transform transition hover:scale-[1.02] active:scale-[0.98]">
